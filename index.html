<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPolandball</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #countryball {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(to bottom, red 50%, white 50%);
            position: relative;
        }
        #eyes {
            position: absolute;
            top: 25px;
            left: 20px;
            width: 60px;
            height: 30px;
            display: flex;
            justify-content: space-between;
        }
        .eye {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: black;
        }
        #stats {
            margin-top: 20px;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>

    <div id="countryball">
        <div id="eyes">
            <div class="eye"></div>
            <div class="eye"></div>
        </div>
    </div>
    <div id="stats"></div>
    <button onclick="feed()">Feed</button>
    <button onclick="play()">Play</button>
    <button onclick="sleep()">Sleep</button>

    <script>
        let happiness = 100;
        let hunger = 0;
        let sleepiness = 0;

        function updateStats() {
            document.getElementById('stats').innerText = `Happiness: ${happiness} | Hunger: ${hunger} | Sleepiness: ${sleepiness}`;
        }

        function feed() {
            hunger = Math.max(0, hunger - 20);
            happiness = Math.min(100, happiness + 10);
            updateStats();
        }

        function play() {
            happiness = Math.min(100, happiness + 20);
            sleepiness += 10;
            updateStats();
        }

        function sleep() {
            sleepiness = Math.max(0, sleepiness - 30);
            happiness = Math.max(0, happiness - 10);
            updateStats();
        }

        setInterval(() => {
            hunger += 1;
            sleepiness += 1;
            if (hunger >= 100 || sleepiness >= 100) {
                happiness = Math.max(0, happiness - 5);
            }
            updateStats();
        }, 1000);

        updateStats();
    </script>
</body>
</html>
